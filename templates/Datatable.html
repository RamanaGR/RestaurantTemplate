<!DOCTYPE html>
<html>
<head>
    <title>Data table</title>
</head>
<body>
<style>

 td {
        width: 150px;
        text-align: center;
        border: 1px solid black;
        padding: 5px;
      }

</style>
<table>

    <tbody>
    {% for row in data %}
    <tr>
        <td>{{row}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
